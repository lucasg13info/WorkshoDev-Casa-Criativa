<!--Estrutura de repetição dentro do HTML-->
                {% for idea in ideas %}
                <div class="idea">
                    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
            
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>

                        <div class="description">
                            {{idea.description}}
                            <a href="{{idea.link}}" target="_blanck"> Ir para a Ideia</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!--Finalizando a estrutura de repetição -->
