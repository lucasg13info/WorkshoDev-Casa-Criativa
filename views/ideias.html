<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ideias - Casa Criativa</title>


    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body id="page-ideias">
    <div id="container">
        <header>
            <a href="/">
                <img src="/logo.png" alt="Logo Casa Criativa" >
            </a>
            <nav>
                <li><a href="/">Inicio</a></li>
                <li><a class="button"href="#"onclick="onOff()">Nova Ideia</a></li>
            </nav>
        </header>
    
        <section id="title">
            <p>Em exibição</p>
            <h1>Ideias</h1>
        </section>
        
        <main>
            <section id="ideas"><!--Criadndo a seção  onde iremos inserir as atividades (ficara ao lado da outra seção)-->
               <!--Estrutura de repetição dentro do HTML-->
                {% for idea in ideas %}
                <div class="idea">
                    <img src="{{idea.img}}" alt="Imagem de {{idea.title}}">
            
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>

                        <div class="description">
                            {{idea.description}}
                            <a href="{{idea.url}}" target="_blanck"> Ir para a Ideia</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!--Finalizando a estrutura de repetição -->
            </section>
        </main>
    
        <footer>
            Com ❤️ <a href="http://rocketseat.com.br" target="_blanck">Rocketseat</a>
        </footer>
    </div>


    <!--Modal/pop-ups -->

<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="">        
            <div class="input-wrapper">
                <label for="title">Título da ideia</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper"> 
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>
        
            <div class="input-wrapper"> 
                <label for="image">Link da imagem</label>
                <input type="url" name="image">
            </div>
        
            <div class="input-wrapper"> 
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>
        
            <div class="input-wrapper"> 
                <label for="link">Link da ideia</label>
                <input type="url" name="link">
        
            </div>
            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>
        
        </form>
    </div>
</div>

    <script src="/scripts.js"></script>
    
</body>
</html>
